<!DOCTYPE html>

<html>
    <head>
        <title>Hotel Highlander Regency</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
           integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
           crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav id="navbar">
               <div class="container">
                   <h1 class="logo"><a href="#">Hotel Highlander Regency</a></h1>
                   <ul>
                       <li><a href="index.html">Home</a></li>
                       <li><a href="about.html" >About</a></li>
                       <li><a href="contact.html" class="current">Contact</a></li>
                   </ul>
               </div>
           </nav>
         </header>

         <section id="contact-form">
             <div class="container">
                 <h1><span class="text-primary">Contact</span> Us</h1>
                 <p>Please fill out the form below to contact us</p>
                 <form>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" />
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" name="message"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                 </form>
             </div>
         </section>

         <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Great Location</h3>
                    <p>Tashkent,Yakkasaroy,Shota Rustaveli 13</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(998)91 919-19-19</p>
                </div>
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Email</h3>
                    <p>hruzbekistan@gmail.com</p>
                </div>

            </div>
         </section>
         <div class="clr"></div>
         <footer id="main-footer">
            <p>Hotel HR &COPY; 2021, All rights reserved </p>
        </footer>
    </body>
</html>
